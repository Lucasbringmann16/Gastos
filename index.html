<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos v1</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#28a745">
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/000000/money-bag.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous">
    <style>
        /* Estilos existentes mantidos como no seu HTML */
        :root {
            --background-color: #f5f7fa;
            --container-background: #ffffff;
            --text-color: #2d3436;
            --border-color: #e0e0e0;
            --table-header-bg: #f8f9fa;
            --button-add-bg: #28a745;
            --button-add-hover: #218838;
            /* ... demais variáveis ... */
        }
        [data-theme="dark"] {
            --background-color: #121212;
            --container-background: #1e1e1e;
            --text-color: #e0e0e0;
            /* ... demais variáveis ... */
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: var(--container-background);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .login-container button {
            background: #4285f4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px auto;
        }
        .login-container button:hover {
            background: #357abd;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--container-background);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: none;
        }
        .settings-menu button {
            background: linear-gradient(135deg, var(--button-delete-bg), var(--button-delete-hover));
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
        }
        .settings-menu button:hover {
            background: var(--button-delete-hover);
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }
        /* ... demais estilos (header, month-selector, input-section, table, etc.) mantidos ... */
    </style>
</head>
<body>
    <div id="loginScreen" class="login-container">
        <h2>Login - Gastos v1</h2>
        <button id="googleSignInBtn" onclick="signInWithGoogle()">
            <i class="fab fa-google"></i> Entrar com Google
        </button>
    </div>

    <div id="mainApp" class="container">
        <div class="header">
            <h1><i class="fas fa-wallet"></i> Gastos v1</h1>
            <button class="menu-button" onclick="toggleSettingsMenu()">
                <i class="fas fa-gear"></i>
            </button>
        </div>
        <div class="settings-menu" id="settingsMenu">
            <ul>
                <li>
                    <span><i class="fas fa-moon"></i> Modo Escuro</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="darkModeToggle" onchange="toggleTheme()">
                        <span class="slider"></span>
                    </label>
                </li>
                <li>
                    <span><i class="fas fa-calendar-day"></i> Dia de Pagamento</span>
                    <input type="number" id="paymentDay" min="1" max="31" value="1" onchange="setPaymentDay()">
                </li>
                <li>
                    <span><i class="fas fa-money-bill-wave"></i> Definir Salário</span>
                    <div class="salary-section">
                        <input type="number" id="salaryAmount" placeholder="R$" step="0.01">
                        <button onclick="setSalary()"><i class="fas fa-check"></i></button>
                        <span id="currentSalary" class="salary-value"></span>
                    </div>
                </li>
                <!-- Novo botão de logout -->
                <li>
                    <span><i class="fas fa-sign-out-alt"></i> Sair</span>
                    <button onclick="signOut()"><i class="fas fa-sign-out-alt"></i></button>
                </li>
            </ul>
        </div>
        <div class="month-selector">
            <label for="monthSelect">Selecione o Mês:</label>
            <select id="monthSelect" onchange="changeMonth()">
                <option value="Janeiro">Janeiro</option>
                <option value="Fevereiro">Fevereiro</option>
                <option value="Março">Março</option>
                <option value="Abril">Abril</option>
                <option value="Maio">Maio</option>
                <option value="Junho">Junho</option>
                <option value="Julho">Julho</option>
                <option value="Agosto">Agosto</option>
                <option value="Setembro">Setembro</option>
                <option value="Outubro">Outubro</option>
                <option value="Novembro">Novembro</option>
                <option value="Dezembro">Dezembro</option>
            </select>
            <button id="privacyToggle" class="privacy-button" onclick="togglePrivacyMode()">
                <i class="fas fa-eye"></i>
            </button>
        </div>
        <div class="input-section">
            <input type="text" id="entryName" placeholder="Nome">
            <input type="number" id="entryAmount" placeholder="Valor (R$)" step="0.01">
            <input type="date" id="entryDate" required>
            <div class="type-selector">
                <label>
                    <input type="radio" name="entryType" value="expense" checked> Gasto
                </label>
                <label>
                    <input type="radio" name="entryType" value="income"> Renda
                </label>
            </div>
            <label class="recurring-label" id="recurringOption">
                <input type="checkbox" id="isRecurring"> Recorrente
            </label>
            <button id="addBtn" onclick="addOrUpdateEntry()"><i class="fas fa-plus"></i> Adicionar</button>
            <button id="cancelBtn" class="cancel-btn" onclick="cancelEdit()" style="display: none;"><i class="fas fa-times"></i> Cancelar</button>
        </div>
        <table id="entryTable">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor (R$)</th>
                    <th>Data de Pagamento</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="entryTableBody"></tbody>
        </table>
        <div class="total" id="totalAmount">Total de Gastos: R$ 0,00</div>
        <div class="remaining" id="remainingAmount">Restante: R$ 0,00</div>
        <div class="to-pay" id="toPayAmount">A pagar: R$ 0,00</div>
        <div class="chart-container">
            <canvas id="entryChart"></canvas>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyABRIh096KhMi_iQ55tA892tgBMR2Qj9Pw",
            authDomain: "gastos-v1-f6461.firebaseapp.com",
            projectId: "gastos-v1-f6461",
            storageBucket: "gastos-v1-f6461.firebasestorage.app",
            messagingSenderId: "306766635139",
            appId: "1:306766635139:web:aaee04c71a9b166583fbb6",
            measurementId: "G-Z1BVSQ5C80"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const analytics = getAnalytics(app);

        let monthlyData = {};
        let currentMonth = getCurrentMonth();
        let entries = [];
        let salary = 0;
        let chart;

        const months = [
            "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
            "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
        ];

        function getCurrentMonth() {
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonthIndex = today.getMonth();
            const paymentDay = parseInt(localStorage.getItem('app2_paymentDay')) || 1;

            if (currentDay > paymentDay && currentMonthIndex < 11) {
                return months[currentMonthIndex + 1];
            }
            return months[currentMonthIndex];
        }

        function initGastosApp() {
            loadMonthData();
            setDefaultMonth();
            loadTheme();
            loadPaymentDay();
            toggleRecurringOption();
            const privacyIcon = document.getElementById('privacyToggle').querySelector('i');
            privacyIcon.classList.toggle('fa-eye', !isPrivacyMode);
            privacyIcon.classList.toggle('fa-eye-slash', isPrivacyMode);
            updateToPay();
        }

        function loadMonthData() {
            const user = auth.currentUser;
            if (user) {
                const userRef = ref(database, 'users/' + user.uid + '/monthlyData');
                onValue(userRef, (snapshot) => {
                    monthlyData = snapshot.val() || {};
                    initializeMonthlyData();
                    const month = document.getElementById('monthSelect').value;
                    currentMonth = month;
                    entries = monthlyData[month]?.entries || [];
                    salary = monthlyData[month]?.salary || 0;
                    updateTable();
                    updateSalaryDisplay();
                    updateRemaining();
                    updateChart();
                    updateToPay();
                }, (error) => {
                    console.error('Erro ao carregar dados:', error);
                });
            }
        }

        function saveMonthlyData() {
            const user = auth.currentUser;
            if (user) {
                const userRef = ref(database, 'users/' + user.uid + '/monthlyData/' + currentMonth);
                set(userRef, {
                    entries: entries,
                    salary: salary
                }).then(() => console.log('Dados salvos com sucesso'))
                  .catch((error) => console.error('Erro ao salvar dados:', error));
            }
        }

        function initializeMonthlyData() {
            months.forEach(month => {
                if (!monthlyData[month]) {
                    monthlyData[month] = { entries: [], salary: 0 };
                }
            });
            saveMonthlyData();
        }

        function setDefaultMonth() {
            const monthSelect = document.getElementById('monthSelect');
            monthSelect.value = currentMonth;
        }

        function toggleSettingsMenu() {
            const menu = document.getElementById('settingsMenu');
            if (menu) {
                menu.classList.toggle('active');
            }
        }

        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('darkModeToggle').checked = !isDark;
            localStorage.setItem('app2_theme', isDark ? 'light' : 'dark');
            updateChart();
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('app2_theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('darkModeToggle').checked = savedTheme === 'dark';
        }

        function setPaymentDay() {
            const paymentDayInput = document.getElementById('paymentDay');
            let paymentDay = parseInt(paymentDayInput.value);
            if (isNaN(paymentDay) || paymentDay < 1 || paymentDay > 31) {
                paymentDay = 1;
                paymentDayInput.value = paymentDay;
            }
            localStorage.setItem('app2_paymentDay', paymentDay);
            currentMonth = getCurrentMonth();
            setDefaultMonth();
            loadMonthData();
        }

        function loadPaymentDay() {
            const paymentDay = localStorage.getItem('app2_paymentDay') || 1;
            document.getElementById('paymentDay').value = paymentDay;
        }

        function formatCurrency(value) {
            return `R$ ${parseFloat(value).toFixed(2).replace('.', ',')}`;
        }

        function formatDate(dateString) {
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        }

        function setSalary() {
            const salaryInput = document.getElementById('salaryAmount');
            const salaryValue = parseFloat(salaryInput.value);

            if (!isNaN(salaryValue) && salaryValue >= 0) {
                salary = salaryValue;
                saveMonthlyData();
                salaryInput.value = '';
                updateSalaryDisplay();
                updateRemaining();
            } else {
                alert('Por favor, insira um valor de salário válido (positivo ou zero).');
            }
        }

        function updateSalaryDisplay() {
            const salaryElement = document.getElementById('currentSalary');
            salaryElement.textContent = salary > 0 && !isPrivacyMode ? formatCurrency(salary) : '';
        }

        function updateTable() {
            const tableBody = document.getElementById('entryTableBody');
            tableBody.innerHTML = '';
            entries.forEach((entry, index) => {
                const row = document.createElement('tr');
                const valueColor = entry.type === 'income' ? 'var(--remaining-color)' : 'var(--remaining-negative-color)';
                const displayValue = isPrivacyMode ? '****' : formatCurrency(entry.amount);
                const paidIcon = entry.isPaid ? '<i class="fas fa-check paid-icon"></i>' : '';
                row.innerHTML = `
                    <td style="cursor: pointer;" onclick="togglePaid(${index})">${paidIcon} ${escapeHTML(entry.name)}${entry.isRecurring ? ' <i class="fas fa-redo-alt recurring-icon"></i>' : ''}</td>
                    <td style="color: ${valueColor}">${displayValue}</td>
                    <td>${formatDate(entry.date)}</td>
                    <td>
                        <button class="edit-btn" data-index="${index}"><i class="fas fa-edit"></i> Editar</button>
                        <button class="delete-btn" data-index="${index}"><i class="fas fa-trash"></i> Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            saveMonthlyData();
        }

        function updateTotal() {
            const totalExpenses = entries
                .filter(entry => entry.type === 'expense')
                .reduce((sum, entry) => sum + parseFloat(entry.amount), 0);
            document.getElementById('totalAmount').textContent = `Total de Gastos: ${formatCurrency(totalExpenses)}`;
            return totalExpenses;
        }

        function updateRemaining() {
            const totalExpenses = updateTotal();
            const totalIncome = entries
                .filter(entry => entry.type === 'income')
                .reduce((sum, entry) => sum + parseFloat(entry.amount), 0);
            const totalBudget = salary + totalIncome;
            const remaining = totalBudget - totalExpenses;
            const remainingElement = document.getElementById('remainingAmount');
            if (isPrivacyMode) {
                remainingElement.textContent = 'Restante: ****';
                remainingElement.classList.remove('negative');
            } else {
                remainingElement.textContent = `Restante: ${formatCurrency(remaining)}`;
                remainingElement.classList.toggle('negative', remaining < 0);
            }
        }

        function updateToPay() {
            const totalExpenses = entries
                .filter(entry => entry.type === 'expense' && !entry.isPaid)
                .reduce((sum, entry) => sum + parseFloat(entry.amount), 0);
            const toPayElement = document.getElementById('toPayAmount');
            toPayElement.textContent = `A pagar: ${formatCurrency(totalExpenses)}`;
            toPayElement.classList.toggle('negative', totalExpenses > 0);
        }

        function updateChart() {
            const ctx = document.getElementById('entryChart').getContext('2d');
            const isDarkTheme = document.body.getAttribute('data-theme') === 'dark';

            if (isPrivacyMode) {
                if (chart) chart.destroy();
                ctx.canvas.style.display = 'none';
                return;
            }

            ctx.canvas.style.display = 'block';

            const totalExpenses = entries
                .filter(entry => entry.type === 'expense')
                .reduce((sum, entry) => sum + parseFloat(entry.amount), 0);
            const totalIncome = entries
                .filter(entry => entry.type === 'income')
                .reduce((sum, entry) => sum + parseFloat(entry.amount), 0);
            const remainingForChart = Math.max(salary + totalIncome - totalExpenses, 0);

            const expenseLabels = entries.filter(entry => entry.type === 'expense').map(entry => entry.name);
            const expenseData = entries.filter(entry => entry.type === 'expense').map(entry => entry.amount);
            const labels = [...expenseLabels];
            const data = [...expenseData];
            if (remainingForChart > 0) {
                labels.push('Restante + Rendas');
                data.push(remainingForChart);
            }

            const expenseColors = isDarkTheme
                ? ['#4CAF50', '#29B6F6', '#F44336', '#78909C', '#FFB300']
                : ['#66BB6A', '#42A5F5', '#EF5350', '#90A4AE', '#FFCA28'];
            const backgroundColors = expenseData.map((_, index) => expenseColors[index % expenseColors.length]);
            if (remainingForChart > 0) {
                backgroundColors.push(isDarkTheme ? '#808080' : '#D3D3D3');
            }

            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: isDarkTheme ? '#1e1e1e' : '#ffffff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top', labels: { color: isDarkTheme ? '#e0e0e0' : '#2d3436' } },
                        tooltip: { callbacks: { label: function(context) { return `${context.label}: ${formatCurrency(context.raw)}`; } } }
                    }
                }
            });
        }

        function addOrUpdateEntry() {
            const nameInput = document.getElementById('entryName');
            const amountInput = document.getElementById('entryAmount');
            const dateInput = document.getElementById('entryDate');
            const type = document.querySelector('input[name="entryType"]:checked').value;
            const isRecurringInput = document.getElementById('isRecurring');
            const name = nameInput.value.trim();
            const amount = parseFloat(amountInput.value);
            const date = dateInput.value;
            const isRecurring = isRecurringInput.checked;

            if (name && !isNaN(amount) && amount > 0 && date) {
                const newEntry = { name, amount, date, isRecurring, type, isPaid: false };
                entries.push(newEntry);
                if (isRecurring) {
                    // Lógica de recorrência (simplificada, a ser expandida)
                    const [year, month] = date.split('-');
                    const startMonthIndex = parseInt(month) - 1;
                    for (let i = startMonthIndex; i < 12; i++) {
                        if (i !== startMonthIndex) {
                            monthlyData[months[i]].entries.push({ ...newEntry, date: `${year}-${String(i + 1).padStart(2, '0')}-01` });
                        }
                    }
                }
                nameInput.value = '';
                amountInput.value = '';
                dateInput.value = '';
                isRecurringInput.checked = false;
                saveMonthlyData();
                loadMonthData();
            } else {
                alert('Por favor, preencha todos os campos corretamente.');
            }
        }

        function togglePrivacyMode() {
            isPrivacyMode = !isPrivacyMode;
            const icon = document.getElementById('privacyToggle').querySelector('i');
            icon.classList.toggle('fa-eye', !isPrivacyMode);
            icon.classList.toggle('fa-eye-slash', isPrivacyMode);
            loadMonthData();
        }

        function togglePaid(index) {
            entries[index].isPaid = !entries[index].isPaid;
            saveMonthlyData();
            updateTable();
            updateToPay();
        }

        function changeMonth() {
            loadMonthData();
        }

        function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            provider.addScope('email');
            provider.addScope('profile');
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log('Usuário logado:', user.displayName, user.email, user.uid);
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    initGastosApp();
                })
                .catch((error) => {
                    console.error('Erro ao fazer login:', error.message);
                    alert('Erro ao fazer login: ' + error.message);
                });
        }

        function signOut() {
            auth.signOut()
                .then(() => {
                    console.log('Usuário deslogado com sucesso');
                    document.getElementById('loginScreen').style.display = 'block';
                    document.getElementById('mainApp').style.display = 'none';
                })
                .catch((error) => {
                    console.error('Erro ao deslogar:', error.message);
                    alert('Erro ao deslogar: ' + error.message);
                });
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                initGastosApp();
            } else {
                document.getElementById('loginScreen').style.display = 'block';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        // Adicione eventos de edição e exclusão (a ser expandido)
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('entryTable').addEventListener('click', (event) => {
                const index = parseInt(event.target.getAttribute('data-index'));
                if (event.target.classList.contains('delete-btn')) {
                    if (confirm('Tem certeza que deseja excluir este item?')) {
                        entries.splice(index, 1);
                        saveMonthlyData();
                        loadMonthData();
                    }
                }
            });
        });

        let isPrivacyMode = false;
        function escapeHTML(str) {
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</body>
</html>
